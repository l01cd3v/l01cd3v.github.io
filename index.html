---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="date">
        Published on {{ post.date | date: "%B %e, %Y" }}
      </div>

      <div class="entry">
        {{ post.content }}
      </div>

      <hr>

    </article>
  {% endfor %}
</div>
